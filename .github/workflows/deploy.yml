# GitHub Actions Workflow to deploy the site to GitHub Pages
name: Deploy Portfolio to GitHub Pages

# Controls when the action will run. 
# Triggers the workflow on push events but only for the main branch.
on:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      # Finds the placeholder string in script.js and replaces it with the GitHub secret.
      - name: Replace API Key üîë
        run: |
          sed -i "s|__GEMINI_API_KEY_PLACEHOLDER__|${{ secrets.__GEMINI_API_KEY__ }}|g" script.js
        env:
          API_KEY: ${{ secrets.__GEMINI_API_KEY__ }}

      # Deploys the modified files to the gh-pages branch
      - name: Deploy üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          # The publish_dir is set to '.' to publish the entire repository content
